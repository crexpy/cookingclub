<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: 'Lexend', sans-serif;
        }
        .error-message {
            color: black;
            font-size: 10vw;
            margin: 0;
        }
        .suggestion {
            color: black;
            font-size: 1.5vw;
            margin-top: 1rem;
        }
        .suggestion a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-message">404</div>
    <div class="suggestion">You might be looking for this: <a href="https://cookingclub.xyz">https://cookingclub.xyz</a></div>
</body>
</html>
